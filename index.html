        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('login');
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [currentWeight, setCurrentWeight] = useState('');
            const [barcodeInput, setBarcodeInput] = useState('');
            const [config, setConfig] = useState({});
            const [loginUsername, setLoginUsername] = useState('');
            const [loginPassword, setLoginPassword] = useState('');
            const [scaleWeight, setScaleWeight] = useState(0);
            const [scaleConnected, setScaleConnected] = useState(false);
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [clientes, setClientes] = useState([]);
            const [showInvoiceModal, setShowInvoiceModal] = useState(false);
            const [saleForInvoice, setSaleForInvoice] = useState(null);
            const barcodeRef = useRef(null);
            const scalePortRef = useRef(null);

            const callAPI = async (action, data = {}) => {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action, ...data })
                    });
                    return await response.json();
                } catch (error) {
                    console.error('Error en API:', error);
                    return { success: false, message: 'Error de conexi√≥n' };
                }
            };

            const handleLogin = async () => {
                if (API_URL === 'TU_URL_DE_GOOGLE_APPS_SCRIPT_AQUI') {
                    if (loginUsername === 'admin' && loginPassword === 'admin123') {
                        setUser({ usuario: 'admin', rol: 'ADMIN', nombre: 'Administrador' });
                        setView('admin');
                        setProducts([
                            {id: '1', barcode: '7501234567890', name: 'Carne de Res', category: 'Res', pricePerKg: 150, stockKg: 50},
                            {id: '2', barcode: '7501234567891', name: 'Carne de Cerdo', category: 'Cerdo', pricePerKg: 120, stockKg: 30},
                            {id: '3', barcode: '7501234567892', name: 'Pollo Entero', category: 'Pollo', pricePerKg: 80, stockKg: 40},
                            {id: '4', barcode: '7501234567893', name: 'Chorizo', category: 'Embutidos', pricePerKg: 95, stockKg: 25}
                        ]);
                        setConfig({'Nombre Negocio': 'Carnicer√≠a San Jos√©', 'Moneda': 'COP', 'IVA %': '19', 'NIT': '900123456-7', 'Raz√≥n Social': 'Carnicer√≠a San Jos√© S.A.S', 'Prefijo Factura': 'SETT', 'Consecutivo Actual': '1'});
                        setClientes([
                            {id: '1', nombre: 'Consumidor Final', tipoDoc: 'NIT', numeroDoc: '222222222222', email: '', telefono: '', direccion: '', ciudad: 'Bogot√°', departamento: 'Cundinamarca'},
                            {id: '2', nombre: 'Juan P√©rez G√≥mez', tipoDoc: 'CC', numeroDoc: '1234567890', email: 'juan@email.com', telefono: '3001234567', direccion: 'Calle 10 #20-30', ciudad: 'Bogot√°', departamento: 'Cundinamarca'}
                        ]);
                        return;
                    } else if (loginUsername === 'vendedor' && loginPassword === 'vend123') {
                        setUser({ usuario: 'vendedor', rol: 'VENDEDOR', nombre: 'Vendedor 1' });
                        setView('sales');
                        setProducts([
                            {id: '1', barcode: '7501234567890', name: 'Carne de Res', category: 'Res', pricePerKg: 150, stockKg: 50},
                            {id: '2', barcode: '7501234567891', name: 'Carne de Cerdo', category: 'Cerdo', pricePerKg: 120, stockKg: 30},
                            {id: '3', barcode: '7501234567892', name: 'Pollo Entero', category: 'Pollo', pricePerKg: 80, stockKg: 40},
                            {id: '4', barcode: '7501234567893', name: 'Chorizo', category: 'Embutidos', pricePerKg: 95, stockKg: 25}
                        ]);
                        setClientes([
                            {id: '1', nombre: 'Consumidor Final', tipoDoc: 'NIT', numeroDoc: '222222222222', email: '', telefono: '', direccion: '', ciudad: 'Bogot√°', departamento: 'Cundinamarca'},
                            {id: '2', nombre: 'Juan P√©rez G√≥mez', tipoDoc: 'CC', numeroDoc: '1234567890', email: 'juan@email.com', telefono: '3001234567', direccion: 'Calle 10 #20-30', ciudad: 'Bogot√°', departamento: 'Cundinamarca'}
                        ]);
                        return;
                    } else {
                        alert('Usuario o contrase√±a incorrectos');
                        return;
                    }
                }

                const result = await callAPI('login', { username: loginUsername, password: loginPassword });
                
                if (result.success) {
                    setUser(result.data);
                    setView(result.data.rol === 'ADMIN' ? 'admin' : 'sales');
                    loadProducts();
                    loadConfig();
                    loadClientes();
                    setLoginUsername('');
                    setLoginPassword('');
                } else {
                    alert(result.message);
                }
            };

            const loadProducts = async () => {
                const result = await callAPI('getProducts');
                if (result.success) {
                    setProducts(result.data);
                }
            };

            const loadConfig = async () => {
                const result = await callAPI('getConfig');
                if (result.success) {
                    setConfig(result.data);
                }
            };

            const loadClientes = async () => {
                const result = await callAPI('getClientes');
                if (result.success) {
                    setClientes(result.data);
                }
            };

            const connectScale = async () => {
                if ('serial' in navigator) {
                    try {
                        const port = await navigator.serial.requestPort();
                        await port.open({ baudRate: 9600 });
                        scalePortRef.current = port;
                        setScaleConnected(true);
                        readScaleData(port);
                        alert('B√°scula conectada correctamente');
                    } catch (error) {
                        alert('Error al conectar b√°scula: ' + error.message);
                    }
                } else {
                    alert('Tu navegador no soporta Web Serial API. Usa Chrome o Edge.');
                }
            };

            const readScaleData = async (port) => {
                const reader = port.readable.getReader();
                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        const text = new TextDecoder().decode(value);
                        const weight = parseWeight(text);
                        if (weight !== null) {
                            setScaleWeight(weight);
                            setCurrentWeight(weight.toFixed(2));
                        }
                    }
                } catch (error) {
                    console.error('Error leyendo b√°scula:', error);
                } finally {
                    reader.releaseLock();
                }
            };

            const parseWeight = (data) => {
                const match = data.match(/(\d+\.?\d*)/);
                return match ? parseFloat(match[0]) : null;
            };

            const disconnectScale = async () => {
                if (scalePortRef.current) {
                    await scalePortRef.current.close();
                    scalePortRef.current = null;
                    setScaleConnected(false);
                    setScaleWeight(0);
                    alert('B√°scula desconectada');
                }
            };

            const searchProductByBarcode = async (barcode) => {
                const product = products.find(p => p.barcode === barcode);
                return product || null;
            };

            const handleBarcodeSubmit = async () => {
                if (!barcodeInput.trim()) return;

                const product = await searchProductByBarcode(barcodeInput);
                if (product) {
                    if (currentWeight && parseFloat(currentWeight) > 0) {
                        addToCart(product, parseFloat(currentWeight));
                        setCurrentWeight('');
                    } else {
                        alert('Por favor ingresa el peso del producto');
                    }
                } else {
                    alert('Producto no encontrado');
                }
                setBarcodeInput('');
            };

            const addSelectedProductToCart = () => {
                if (!selectedProduct) {
                    alert('Selecciona un producto');
                    return;
                }
                if (!currentWeight || parseFloat(currentWeight) <= 0) {
                    alert('Ingresa un peso v√°lido');
                    return;
                }
                addToCart(selectedProduct, parseFloat(currentWeight));
                setCurrentWeight('');
                setSelectedProduct(null);
            };

            const addToCart = (product, weight) => {
                const subtotal = weight * product.pricePerKg;
                const item = {
                    ...product,
                    weight: weight,
                    subtotal: subtotal
                };
                setCart([...cart, item]);
            };

            const removeFromCart = (index) => {
                setCart(cart.filter((_, i) => i !== index));
            };

            const completeSale = async () => {
                if (cart.length === 0) {
                    alert('El carrito est√° vac√≠o');
                    return;
                }

                const total = cart.reduce((sum, item) => sum + item.subtotal, 0);
                const saleId = 'V' + Date.now();
                const sale = {
                    saleId: saleId,
                    seller: user.nombre,
                    items: cart,
                    total: total,
                    paymentMethod: 'Efectivo',
                    date: new Date()
                };

                setSaleForInvoice(sale);
                setShowInvoiceModal(true);
            };

            const InvoiceModal = () => {
                const [invoiceType, setInvoiceType] = useState('NORMAL');
                const [selectedCliente, setSelectedCliente] = useState(clientes[0] || null);
                const [newClienteData, setNewClienteData] = useState({nombre: '', tipoDoc: 'CC', numeroDoc: '', email: '', telefono: '', direccion: '', ciudad: '', departamento: ''});
                const [showNewClienteForm, setShowNewClienteForm] = useState(false);

                const generateInvoice = async () => {
                    if (!selectedCliente) {
                        alert('Selecciona un cliente');
                        return;
                    }

                    const subtotal = saleForInvoice.total / 1.19; // IVA 19% Colombia
                    const iva = saleForInvoice.total - subtotal;

                    const folio = (config['Prefijo Factura'] || 'SETT') + (config['Consecutivo Actual'] || '1');
                    const cufe = invoiceType === 'ELECTRONICA' ? 'CUFE-DEMO-' + Math.random().toString(36).substring(7).toUpperCase() : '';
                    
                    alert('‚úÖ Factura generada\nFolio: ' + folio + '\nTipo: ' + invoiceType + (cufe ? '\nCUFE: ' + cufe : '') + '\n\n' + (invoiceType === 'ELECTRONICA' ? 'üì§ Enviada a la DIAN (Modo Demo)' : ''));
                    printInvoice({
                        folio,
                        cufe,
                        clienteNombre: selectedCliente.nombre,
                        clienteTipoDoc: selectedCliente.tipoDoc,
                        clienteNumeroDoc: selectedCliente.numeroDoc,
                        subtotal,
                        iva,
                        total: saleForInvoice.total,
                        tipo: invoiceType
                    });
                    setShowInvoiceModal(false);
                    setCart([]);
                };

                const addNewCliente = () => {
                    if (!newClienteData.nombre || !newClienteData.numeroDoc) {
                        alert('Nombre y N√∫mero de Documento son obligatorios');
                        return;
                    }
                    const newCliente = {...newClienteData, id: Date.now().toString()};
                    setClientes([...clientes, newCliente]);
                    setSelectedCliente(newCliente);
                    setShowNewClienteForm(false);
                    setNewClienteData({nombre: '', tipoDoc: 'CC', numeroDoc: '', email: '', telefono: '', direccion: '', ciudad: '', departamento: ''});
                    alert('Cliente agregado correctamente');
                };

                const printInvoice = (invoiceData) => {
                    const printWindow = window.open('', '_blank');
                    const itemsHtml = saleForInvoice.items.map(item => 
                        `<tr><td>${item.name}</td><td>${item.weight}</td><td>${item.pricePerKg.toLocaleString('es-CO')}</td><td>${item.subtotal.toLocaleString('es-CO', {minimumFractionDigits: 2})}</td></tr>`
                    ).join('');
                    
                    printWindow.document.write(`
                        <html><head><title>Factura ${invoiceData.folio}</title>
                        <style>
                            body{font-family:Arial,sans-serif;padding:20px;max-width:800px;margin:0 auto}
                            .header{text-align:center;border-bottom:2px solid #000;padding-bottom:15px;margin-bottom:20px}
                            .header h1{margin:5px 0;color:#c00}
                            .row{display:flex;justify-content:space-between;margin:15px 0}
                            .col{flex:1}
                            .info-box{background:#f5f5f5;padding:10px;border-radius:5px;margin:10px 0}
                            .items{width:100%;border-collapse:collapse;margin:20px 0}
                            .items th,.items td{border:1px solid #ddd;padding:10px;text-align:left}
                            .items th{background-color:#333;color:white}
                            .totals{text-align:right;margin:20px 0;border-top:2px solid #000;padding-top:10px}
                            .footer{margin-top:40px;text-align:center;font-size:11px;color:#666}
                            .cufe-box{background:#fffacd;padding:10px;margin:15px 0;border:1px solid #ffd700;border-radius:5px}
                            .qr-section{text-align:center;margin:20px 0}
                        </style></head><body>
                        <div class="header">
                            <h1>${config['Nombre Negocio'] || 'Carnicer√≠a'}</h1>
                            <p><strong>${config['Raz√≥n Social'] || ''}</strong></p>
                            <p>NIT: ${config['NIT'] || ''}</p>
                            <p>${config['Direcci√≥n'] || ''} - ${config['Ciudad'] || ''}, ${config['Departamento'] || ''}</p>
                            <p>Tel: ${config['Tel√©fono'] || ''} | Email: ${config['Email'] || ''}</p>
                            <h2 style="margin-top:15px">FACTURA ELECTR√ìNICA DE VENTA</h2>
                            <p style="font-size:18px"><strong>${invoiceData.folio}</strong></p>
                        </div>
                        
                        ${invoiceData.tipo === 'ELECTRONICA' ? `
                        <div class="cufe-box">
                            <strong>CUFE:</strong><br>
                            <span style="font-size:10px;word-break:break-all">${invoiceData.cufe}</span>
                        </div>
                        ` : ''}
                        
                        <div class="row">
                            <div class="col">
                                <div class="info-box">
                                    <strong>DATOS DEL CLIENTE</strong><br>
                                    <strong>Nombre:</strong> ${invoiceData.clienteNombre}<br>
                                    <strong>${invoiceData.clienteTipoDoc}:</strong> ${invoiceData.clienteNumeroDoc}<br>
                                    <strong>Fecha:</strong> ${new Date().toLocaleString('es-CO')}
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-box" style="background:#e8f5e9">
                            <strong>RESOLUCI√ìN DIAN</strong><br>
                            N√∫mero: ${config['Resoluci√≥n DIAN N√∫mero'] || 'N/A'} del ${config['Resoluci√≥n DIAN Fecha'] || 'N/A'}<br>
                            Prefijo: ${config['Prefijo Factura'] || 'N/A'} | Rango autorizado: ${config['Rango Autorizado Desde'] || '1'} al ${config['Rango Autorizado Hasta'] || 'N/A'}<br>
                            Vigencia hasta: ${config['Vigencia Hasta'] || 'N/A'}
                        </div>
                        
                        <table class="items">
                            <thead><tr><th>Producto</th><th>Cantidad (Kg)</th><th>Precio Unitario</th><th>Valor</th></tr></thead>
                            <tbody>${itemsHtml}</tbody>
                        </table>
                        
                        <div class="totals">
                            <p><strong>Subtotal:</strong> ${invoiceData.subtotal.toLocaleString('es-CO', {minimumFractionDigits: 2})}</p>
                            <p><strong>IVA (19%):</strong> ${invoiceData.iva.toLocaleString('es-CO', {minimumFractionDigits: 2})}</p>
                            <p style="font-size:22px;color:#c00"><strong>TOTAL:</strong> ${invoiceData.total.toLocaleString('es-CO', {minimumFractionDigits: 2})} COP</p>
                        </div>
                        
                        ${invoiceData.tipo === 'ELECTRONICA' ? `
                        <div class="qr-section">
                            <p><strong>Consulta la validez de esta factura en:</strong></p>
                            <p style="font-size:12px">https://catalogo-vpfe.dian.gov.co/Document/FindDocument</p>
                            <div style="margin:10px 0">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(invoiceData.cufe)}" alt="QR Code">
                            </div>
                        </div>
                        ` : ''}
                        
                        <div class="footer">
                            <p><strong>Gracias por su compra</strong></p>
                            ${invoiceData.tipo === 'ELECTRONICA' ? '<p>Este documento es una representaci√≥n gr√°fica de la Factura Electr√≥nica de Venta</p><p>Generada por Sistema POS integrado con DIAN</p>' : ''}
                            <p>${config['Raz√≥n Social'] || ''} - ${config['NIT'] || ''}</p>
                        </div>
                        </body></html>
                    `);
                    printWindow.document.close();
