<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Carnicer√≠a - DIAN Colombia</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        // URL de Google Apps Script - Reemplazar con la tuya
        const API_URL = 'TU_URL_DE_GOOGLE_APPS_SCRIPT_AQUI';

        // Componente de Iconos SVG
        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                Scale: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" /></svg>,
                Barcode: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
                ShoppingCart: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>,
                Package: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>,
                Settings: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
                LogOut: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>,
                Trash2: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
                Edit: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>,
                Plus: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
                Save: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" /></svg>,
                X: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
                Receipt: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
                FileText: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
                Wifi: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" /></svg>,
                WifiOff: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" /></svg>,
                UserPlus: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" /></svg>,
            };
            return icons[name] || null;
        };

        // Componente Principal
        function App() {
            const [user, setUser] = useState(null);
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [currentWeight, setCurrentWeight] = useState('');
            const [barcodeInput, setBarcodeInput] = useState('');
            const [config, setConfig] = useState({});
            const [loginUsername, setLoginUsername] = useState('');
            const [loginPassword, setLoginPassword] = useState('');
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [clientes, setClientes] = useState([]);
            const [showInvoiceModal, setShowInvoiceModal] = useState(false);
            const [saleForInvoice, setSaleForInvoice] = useState(null);

            const handleLogin = () => {
                if (loginUsername === 'admin' && loginPassword === 'admin123') {
                    setUser({ nombre: 'Administrador', rol: 'ADMIN' });
                    setProducts([
                        {id: '1', barcode: '7501234567890', name: 'Carne de Res', category: 'Res', pricePerKg: 35000, stockKg: 50},
                        {id: '2', barcode: '7501234567891', name: 'Carne de Cerdo', category: 'Cerdo', pricePerKg: 28000, stockKg: 30},
                        {id: '3', barcode: '7501234567892', name: 'Pollo Entero', category: 'Pollo', pricePerKg: 12000, stockKg: 40},
                        {id: '4', barcode: '7501234567893', name: 'Chorizo', category: 'Embutidos', pricePerKg: 18000, stockKg: 25}
                    ]);
                    setConfig({'Nombre Negocio': 'Carnicer√≠a San Jos√©', 'NIT': '900123456-7', 'Prefijo Factura': 'SETT', 'Consecutivo Actual': '1'});
                    setClientes([
                        {id: '1', nombre: 'Consumidor Final', tipoDoc: 'NIT', numeroDoc: '222222222222'},
                        {id: '2', nombre: 'Juan P√©rez', tipoDoc: 'CC', numeroDoc: '1234567890'}
                    ]);
                } else if (loginUsername === 'vendedor' && loginPassword === 'vend123') {
                    setUser({ nombre: 'Vendedor 1', rol: 'VENDEDOR' });
                    setProducts([
                        {id: '1', barcode: '7501234567890', name: 'Carne de Res', category: 'Res', pricePerKg: 35000, stockKg: 50},
                        {id: '2', barcode: '7501234567891', name: 'Carne de Cerdo', category: 'Cerdo', pricePerKg: 28000, stockKg: 30},
                        {id: '3', barcode: '7501234567892', name: 'Pollo Entero', category: 'Pollo', pricePerKg: 12000, stockKg: 40},
                        {id: '4', barcode: '7501234567893', name: 'Chorizo', category: 'Embutidos', pricePerKg: 18000, stockKg: 25}
                    ]);
                    setClientes([
                        {id: '1', nombre: 'Consumidor Final', tipoDoc: 'NIT', numeroDoc: '222222222222'},
                        {id: '2', nombre: 'Juan P√©rez', tipoDoc: 'CC', numeroDoc: '1234567890'}
                    ]);
                } else {
                    alert('Usuario o contrase√±a incorrectos');
                }
            };

            const addToCart = (product, weight) => {
                const subtotal = weight * product.pricePerKg;
                setCart([...cart, { ...product, weight, subtotal }]);
            };

            const handleBarcodeSubmit = () => {
                const product = products.find(p => p.barcode === barcodeInput);
                if (product && currentWeight && parseFloat(currentWeight) > 0) {
                    addToCart(product, parseFloat(currentWeight));
                    setCurrentWeight('');
                    setBarcodeInput('');
                } else {
                    alert('Producto no encontrado o peso inv√°lido');
                }
            };

            const addSelectedProductToCart = () => {
                if (selectedProduct && currentWeight && parseFloat(currentWeight) > 0) {
                    addToCart(selectedProduct, parseFloat(currentWeight));
                    setCurrentWeight('');
                    setSelectedProduct(null);
                } else {
                    alert('Selecciona un producto e ingresa el peso');
                }
            };

            const completeSale = () => {
                if (cart.length === 0) {
                    alert('El carrito est√° vac√≠o');
                    return;
                }
                const total = cart.reduce((sum, item) => sum + item.subtotal, 0);
                setSaleForInvoice({ saleId: 'V' + Date.now(), seller: user.nombre, items: cart, total });
                setShowInvoiceModal(true);
            };

            // Vista de Login
            if (!user) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-red-600 to-red-800 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="bg-red-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Icon name="Scale" className="w-10 h-10 text-red-600" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800">Sistema Carnicer√≠a</h1>
                                <p className="text-gray-600 mt-2">DIAN Colombia</p>
                            </div>
                            
                            <div className="space-y-4">
                                <input
                                    type="text"
                                    value={loginUsername}
                                    onChange={(e) => setLoginUsername(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    className="w-full px-4 py-3 border rounded-lg"
                                    placeholder="Usuario"
                                />
                                <input
                                    type="password"
                                    value={loginPassword}
                                    onChange={(e) => setLoginPassword(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    className="w-full px-4 py-3 border rounded-lg"
                                    placeholder="Contrase√±a"
                                />
                                <button onClick={handleLogin} className="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700">
                                    Iniciar Sesi√≥n
                                </button>
                            </div>
                            
                            <div className="mt-6 p-4 bg-gray-50 rounded-lg text-sm">
                                <p className="font-bold mb-2">Usuarios de prueba:</p>
                                <p>üë®‚Äçüíº Admin: admin / admin123</p>
                                <p>üë§ Vendedor: vendedor / vend123</p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Vista de Administrador
            if (user.rol === 'ADMIN') {
                return <AdminPanel products={products} setProducts={setProducts} config={config} user={user} setUser={setUser} />;
            }

            // Vista de Ventas
            return <SalesPanel 
                user={user} 
                setUser={setUser}
                products={products} 
                cart={cart} 
                setCart={setCart}
                currentWeight={currentWeight}
                setCurrentWeight={setCurrentWeight}
                barcodeInput={barcodeInput}
                setBarcodeInput={setBarcodeInput}
                selectedProduct={selectedProduct}
                setSelectedProduct={setSelectedProduct}
                handleBarcodeSubmit={handleBarcodeSubmit}
                addSelectedProductToCart={addSelectedProductToCart}
                completeSale={completeSale}
                showInvoiceModal={showInvoiceModal}
                setShowInvoiceModal={setShowInvoiceModal}
                saleForInvoice={saleForInvoice}
                clientes={clientes}
                setClientes={setClientes}
                config={config}
            />;
        }

        // Panel de Administrador
        function AdminPanel({ products, setProducts, config, user, setUser }) {
            const [activeTab, setActiveTab] = useState('products');
            const [editingProduct, setEditingProduct] = useState(null);
            const [newProduct, setNewProduct] = useState({barcode: '', name: '', category: '', pricePerKg: '', stockKg: ''});

            const handleSaveProduct = () => {
                if (editingProduct) {
                    setProducts(products.map(p => p.id === editingProduct.id ? editingProduct : p));
                    alert('Producto actualizado');
                    setEditingProduct(null);
                } else {
                    if (!newProduct.barcode || !newProduct.name) {
                        alert('Completa todos los campos');
                        return;
                    }
                    setProducts([...products, { ...newProduct, id: Date.now().toString() }]);
                    alert('Producto agregado');
                    setNewProduct({barcode: '', name: '', category: '', pricePerKg: '', stockKg: ''});
                }
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="bg-red-600 text-white p-4">
                        <div className="container mx-auto flex justify-between items-center">
                            <h1 className="text-2xl font-bold">Panel de Administraci√≥n</h1>
                            <button onClick={() => setUser(null)} className="bg-red-700 px-4 py-2 rounded-lg hover:bg-red-800">
                                Salir
                            </button>
                        </div>
                    </div>

                    <div className="container mx-auto p-4">
                        <div className="bg-white rounded-xl p-2 flex gap-2 mb-6">
                            <button onClick={() => setActiveTab('products')} className={`flex-1 py-3 rounded-lg font-semibold ${activeTab === 'products' ? 'bg-red-600 text-white' : 'hover:bg-gray-100'}`}>
                                Productos
                            </button>
                            <button onClick={() => setActiveTab('dian')} className={`flex-1 py-3 rounded-lg font-semibold ${activeTab === 'dian' ? 'bg-red-600 text-white' : 'hover:bg-gray-100'}`}>
                                Config. DIAN
                            </button>
                        </div>

                        {activeTab === 'products' && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <div className="bg-white rounded-xl p-6">
                                    <h2 className="text-xl font-bold mb-4">{editingProduct ? 'Editar' : 'Nuevo'} Producto</h2>
                                    <div className="space-y-4">
                                        <input type="text" placeholder="C√≥digo" value={editingProduct ? editingProduct.barcode : newProduct.barcode} onChange={(e) => editingProduct ? setEditingProduct({...editingProduct, barcode: e.target.value}) : setNewProduct({...newProduct, barcode: e.target.value})} className="w-full px-4 py-2 border rounded-lg" />
                                        <input type="text" placeholder="Nombre" value={editingProduct ? editingProduct.name : newProduct.name} onChange={(e) => editingProduct ? setEditingProduct({...editingProduct, name: e.target.value}) : setNewProduct({...newProduct, name: e.target.value})} className="w-full px-4 py-2 border rounded-lg" />
                                        <input type="text" placeholder="Categor√≠a" value={editingProduct ? editingProduct.category : newProduct.category} onChange={(e) => editingProduct ? setEditingProduct({...editingProduct, category: e.target.value}) : setNewProduct({...newProduct, category: e.target.value})} className="w-full px-4 py-2 border rounded-lg" />
                                        <input type="number" placeholder="Precio/Kg" value={editingProduct ? editingProduct.pricePerKg : newProduct.pricePerKg} onChange={(e) => editingProduct ? setEditingProduct({...editingProduct, pricePerKg: e.target.value}) : setNewProduct({...newProduct, pricePerKg: e.target.value})} className="w-full px-4 py-2 border rounded-lg" />
                                        <input type="number" placeholder="Stock Kg" value={editingProduct ? editingProduct.stockKg : newProduct.stockKg} onChange={(e) => editingProduct ? setEditingProduct({...editingProduct, stockKg: e.target.value}) : setNewProduct({...newProduct, stockKg: e.target.value})} className="w-full px-4 py-2 border rounded-lg" />
                                        <button onClick={handleSaveProduct} className="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Guardar</button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl p-6">
                                    <h2 className="text-xl font-bold mb-4">Productos</h2>
                                    <div className="space-y-3">
                                        {products.map(p => (
                                            <div key={p.id} className="p-4 border rounded-lg flex justify-between">
                                                <div>
                                                    <p className="font-bold">{p.name}</p>
                                                    <p className="text-sm text-gray-600">${p.pricePerKg}/kg</p>
                                                </div>
                                                <button onClick={() => setEditingProduct(p)} className="text-blue-600">Editar</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'dian' && (
                            <div className="bg-white rounded-xl p-6">
                                <h2 className="text-xl font-bold mb-4">Configuraci√≥n DIAN</h2>
                                <div className="space-y-4">
                                    <p className="text-gray-600">Aqu√≠ podr√°s configurar los par√°metros de facturaci√≥n electr√≥nica</p>
                                    <div className="p-4 bg-blue-50 rounded-lg">
                                        <p className="font-bold">NIT: {config['NIT']}</p>
                                        <p>Prefijo: {config['Prefijo Factura']}</p>
                                        <p>Consecutivo: {config['Consecutivo Actual']}</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Panel de Ventas
        function SalesPanel(props) {
            return (
                <div className="min-h-screen bg-gray-100">
                    {props.showInvoiceModal && <InvoiceModal {...props} />}
                    
                    <div className="bg-red-600 text-white p-4">
                        <div className="container mx-auto flex justify-between items-center">
                            <h1 className="text-2xl font-bold">Sistema de Ventas</h1>
                            <button onClick={() => props.setUser(null)} className="bg-red-700 px-4 py-2 rounded-lg">Salir</button>
                        </div>
                    </div>

                    <div className="container mx-auto p-4 grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="space-y-4">
                            <div className="bg-white rounded-xl p-6">
                                <h2 className="text-xl font-bold mb-4">Escanear</h2>
                                <div className="space-y-4">
                                    <input type="text" value={props.barcodeInput} onChange={(e) => props.setBarcodeInput(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && props.handleBarcodeSubmit()} className="w-full px-4 py-3 border rounded-lg" placeholder="C√≥digo de barras" />
                                    <input type="number" value={props.currentWeight} onChange={(e) => props.setCurrentWeight(e.target.value)} className="w-full px-4 py-3 border rounded-lg" placeholder="Peso (Kg)" />
                                    <button onClick={props.handleBarcodeSubmit} className="w-full bg-red-600 text-white py-3 rounded-lg">Agregar</button>
                                </div>
                            </div>

                            <div className="bg-white rounded-xl p-6">
                                <h2 className="text-xl font-bold mb-4">Venta Manual</h2>
                                <select value={props.selectedProduct?.id || ''} onChange={(e) => props.setSelectedProduct(props.products.find(p => p.id === e.target.value))} className="w-full px-4 py-2 border rounded-lg mb-4">
                                    <option value="">Selecciona producto</option>
                                    {props.products.map(p => <option key={p.id} value={p.id}>{p.name} - ${p.pricePerKg}/kg</option>)}
                                </select>
                                <button onClick={props.addSelectedProductToCart} className="w-full bg-blue-600 text-white py-3 rounded-lg">Agregar</button>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl p-6">
                            <h2 className="text-xl font-bold mb-4">Carrito</h2>
                            {props.cart.length === 0 ? (
                                <p className="text-center text-gray-400 py-12">Carrito vac√≠o</p>
                            ) : (
                                <>
                                    <div className="space-y-3 mb-6">
                                        {props.cart.map((item, i) => (
                                            <div key={i} className="p-4 border rounded-lg flex justify-between">
                                                <div>
                                                    <p className="font-bold">{item.name}</p>
                                                    <p className="text-sm">{item.weight}kg √ó ${item.pricePerKg}</p>
                                                </div>
                                                <p className="font-bold">${item.subtotal.toLocaleString('es-CO')}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="border-t pt-4">
                                        <p className="text-3xl font-bold text-right text-red-600 mb-4">
                                            ${props.cart.reduce((s, i) => s + i.subtotal, 0).toLocaleString('es-CO')}
                                        </p>
                                        <button onClick={props.completeSale} className="w-full bg-green-600 text-white py-4 rounded-lg font-bold hover:bg-green-700">
                                            Completar Venta
                                        </button>
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Modal de Factura
        function InvoiceModal(props) {
            const [invoiceType, setInvoiceType] = useState('NORMAL');
            const [selectedCliente, setSelectedCliente] = useState(props.clientes[0]);

            const generateInvoice = () => {
                if (!selectedCliente) {
                    alert('Selecciona un cliente');
                    return;
                }

                const subtotal = props.saleForInvoice.total / 1.19;
                const iva = props.saleForInvoice.total - subtotal;
                const folio = (props.config['Prefijo Factura'] || 'SETT') + (props.config['Consecutivo Actual'] || '1');
                const cufe = invoiceType === 'ELECTRONICA' ? 'CUFE-' + Math.random().toString(36).substr(2, 9).toUpperCase() : '';

                alert('‚úÖ Factura generada\nFolio: ' + folio + '\nTipo: ' + invoiceType + (cufe ? '\nCUFE: ' + cufe : ''));

                // Imprimir
                const w = window.open('', '_blank');
                w.document.write(`
                    <html>
                    <head>
                        <title>Factura ${folio}</title>
                        <style>
                            body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
                            .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 15px; }
                            .info { margin: 20px 0; }
                            table { width: 100%; border-collapse: collapse; margin: 20px 0; }
                            th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
                            th { background: #333; color: white; }
                            .totals { text-align: right; margin: 20px 0; }
                            .cufe { background: #fffacd; padding: 10px; margin: 15px 0; border: 1px solid #ffd700; }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <h1>${props.config['Nombre Negocio'] || 'Carnicer√≠a'}</h1>
                            <p>NIT: ${props.config['NIT'] || '900123456-7'}</p>
                            <h2>FACTURA ELECTR√ìNICA</h2>
                            <p><strong>${folio}</strong></p>
                        </div>
                        
                        ${cufe ? `<div class="cufe"><strong>CUFE:</strong> ${cufe}</div>` : ''}
                        
                        <div class="info">
                            <p><strong>Cliente:</strong> ${selectedCliente.nombre}</p>
                            <p><strong>${selectedCliente.tipoDoc}:</strong> ${selectedCliente.numeroDoc}</p>
                            <p><strong>Fecha:</strong> ${new Date().toLocaleString('es-CO')}</p>
                        </div>
                        
                        <table>
                            <tr><th>Producto</th><th>Cantidad (Kg)</th><th>Precio/Kg</th><th>Valor</th></tr>
                            ${props.saleForInvoice.items.map(item => 
                                `<tr><td>${item.name}</td><td>${item.weight}</td><td>${item.pricePerKg.toLocaleString('es-CO')}</td><td>${item.subtotal.toLocaleString('es-CO')}</td></tr>`
                            ).join('')}
                        </table>
                        
                        <div class="totals">
                            <p><strong>Subtotal:</strong> ${subtotal.toLocaleString('es-CO', {minimumFractionDigits: 2})}</p>
                            <p><strong>IVA (19%):</strong> ${iva.toLocaleString('es-CO', {minimumFractionDigits: 2})}</p>
                            <p style="font-size: 22px; color: #c00;"><strong>TOTAL:</strong> ${props.saleForInvoice.total.toLocaleString('es-CO', {minimumFractionDigits: 2})} COP</p>
                        </div>
                        
                        <div style="text-align: center; margin-top: 40px; font-size: 12px;">
                            <p>Gracias por su compra</p>
                            ${invoiceType === 'ELECTRONICA' ? '<p>Factura Electr√≥nica de Venta - DIAN Colombia</p>' : ''}
                        </div>
                    </body>
                    </html>
                `);
                w.document.close();
                setTimeout(() => w.print(), 500);

                props.setShowInvoiceModal(false);
                props.setCart([]);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-xl max-w-2xl w-full p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold">Generar Factura</h2>
                            <button onClick={() => { props.setShowInvoiceModal(false); props.setCart([]); }} className="text-gray-500 hover:text-gray-700">
                                <Icon name="X" />
                            </button>
                        </div>

                        <div className="mb-6">
                            <label className="block text-sm font-medium mb-2">Tipo de Factura</label>
                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => setInvoiceType('NORMAL')} className={`p-4 border-2 rounded-lg ${invoiceType === 'NORMAL' ? 'border-red-600 bg-red-50' : 'border-gray-300'}`}>
                                    Factura Normal
                                </button>
                                <button onClick={() => setInvoiceType('ELECTRONICA')} className={`p-4 border-2 rounded-lg ${invoiceType === 'ELECTRONICA' ? 'border-red-600 bg-red-50' : 'border-gray-300'}`}>
                                    Factura Electr√≥nica (DIAN)
                                </button>
                            </div>
                        </div>

                        <div className="mb-6">
                            <label className="block text-sm font-medium mb-2">Cliente</label>
                            <select value={selectedCliente?.id || ''} onChange={(e) => setSelectedCliente(props.clientes.find(c => c.id === e.target.value))} className="w-full px-4 py-2 border rounded-lg">
                                {props.clientes.map(c => (
                                    <option key={c.id} value={c.id}>{c.nombre} - {c.tipoDoc} {c.numeroDoc}</option>
                                ))}
                            </select>
                        </div>

                        <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                            <h3 className="font-bold mb-2">Resumen</h3>
                            <p>Subtotal: ${(props.saleForInvoice.total / 1.19).toLocaleString('es-CO', {minimumFractionDigits: 2})}</p>
                            <p>IVA (19%): ${(props.saleForInvoice.total - props.saleForInvoice.total / 1.19).toLocaleString('es-CO', {minimumFractionDigits: 2})}</p>
                            <p className="text-lg font-bold">Total: ${props.saleForInvoice.total.toLocaleString('es-CO', {minimumFractionDigits: 2})}</p>
                        </div>

                        <div className="flex gap-3">
                            <button onClick={() => { props.setShowInvoiceModal(false); props.setCart([]); }} className="flex-1 bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600">
                                Sin Factura
                            </button>
                            <button onClick={generateInvoice} className="flex-1 bg-red-600 text-white py-3 rounded-lg hover:bg-red-700">
                                Generar Factura
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar la aplicaci√≥n
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
